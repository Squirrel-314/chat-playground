<!DOCTYPE HTML>
<html>
   <head>
      <link rel="shortcut icon" href="images/chat.png" type="image/x-icon">
      <link rel="stylesheet" href="styles.css">
      <script src="socket.io/socket.io.js"></script>
      <title>Chat</title>
   </head>
   <body>
      <form class="join" action="javascript:join()">
         <label id="NameLabel">Name</label>
         <input id="NameInput" type="text" class="hidden">
         <br><br>
         <label id="IDLabel">Room: </label>
         <input id="roomInput" value="World Chat" type="text">
         <button type="submit">Create/Join Room</button>
      </form>
      <div class="chat">
         <div class="msgBox">
            <div class="msgs"></div>
            <form action="javascript:post()">
               <input id="newMSg" type="text">
               <button type="submit">Send!</button>
            </form>
         </div>
         <div class="about">
            <h2 class="room">Room: none</h2>
         </div>
      </div>
   </body>
   <script src="main.js"></script>
</html>
